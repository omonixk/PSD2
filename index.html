<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Progressive Self-Development</title>
<style>
  :root{
    --bg:#f6f7fb; --card:#ffffff; --ink:#0f1220;
    --muted:#6b7280; --accent:#2563eb; --accent-2:#10b981; --danger:#ef4444;
    --border:#e5e7eb;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{margin:0;background:var(--bg);color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
  .container{max-width:960px;margin:0 auto;padding:16px}
  header{display:flex;gap:12px;align-items:center;justify-content:space-between;margin-bottom:12px}
  h1{font-size:20px;margin:0}
  .btn{border:0;border-radius:10px;padding:10px 14px;font-size:14px;cursor:pointer;background:var(--accent);color:#fff}
  .btn.secondary{background:#e5e7eb;color:#111}
  .btn.ghost{background:transparent;border:1px solid var(--border);color:var(--ink)}
  .btn.success{background:var(--accent-2);color:#fff}
  .btn.danger{background:var(--danger);color:#fff}
  .grid{display:grid;gap:12px}
  .card{background:var(--card);border:1px solid var(--border);border-radius:14px;padding:14px}
  label{font-size:12px;color:var(--muted);display:block;margin-bottom:6px}
  input[type="text"],input[type="number"],textarea{width:100%;padding:10px;border:1px solid var(--border);border-radius:10px;background:#fff}
  .topic{display:flex;gap:12px;align-items:center}
  .topic-name{flex:0 0 210px;font-weight:600}
  .bar{position:relative;height:16px;background:#f1f5f9;border-radius:10px;overflow:hidden;border:1px solid var(--border)}
  .bar > span{position:absolute;left:0;top:0;height:100%;background:linear-gradient(90deg,#60a5fa,#2563eb)}
  .bar.overflow > span{background:repeating-linear-gradient(45deg, #60a5fa, #60a5fa 10px, #2563eb 10px, #2563eb 20px)}
  .bar .ticks{position:absolute;inset:0;pointer-events:none}
  .tick{position:absolute;top:-3px;bottom:-3px;width:1px;background:#e2e8f0}
  .small{font-size:12px;color:var(--muted)}
  .row{display:flex;gap:10px;flex-wrap:wrap}
  .spacer{height:8px}
  table{width:100%;border-collapse:collapse}
  th,td{border-bottom:1px solid var(--border);padding:8px;text-align:left;font-size:13px}
  th{color:var(--muted);font-weight:600}
  .pill{display:inline-block;padding:2px 8px;border-radius:999px;border:1px solid var(--border);font-size:12px;color:#374151;background:#f9fafb}
  .seg-indicator{display:flex;gap:4px}
  .seg{flex:1;height:8px;border-radius:6px;background:#e5e7eb}
  .seg.filled{background:#93c5fd}
  .hr{height:1px;background:var(--border);margin:10px 0}
  .right{margin-left:auto}
  .wrap{display:flex;gap:12px;flex-wrap:wrap}
  /* วงกลมเปอร์เซ็นต์รวม */
  .circle-container{display:flex;justify-content:center;align-items:center;margin-bottom:16px}
  .circle{width:120px;height:120px;border-radius:50%;background:conic-gradient(var(--accent) 0%, var(--accent) var(--percent), #e5e7eb var(--percent) 100%);display:flex;align-items:center;justify-content:center;font-weight:600;font-size:20px;position:relative}
  .circle.overflow{background:repeating-conic-gradient(var(--accent) 0deg 20deg, var(--accent-2) 20deg 40deg)}
  .circle span{position:absolute}
</style>
</head>
<body>
<div class="container">
  <header>
    <h1>Progressive Self-Development</h1>
    <div class="wrap">
      <button class="btn" id="addTopicBtn">เพิ่มหัวข้อ</button>
      <button class="btn secondary" id="exportAllBtn">ส่งออกข้อมูลทั้งหมด</button>
      <span class="pill" id="statusPill">v1 • Local</span>
    </div>
  </header>

  <!-- วงกลมเปอร์เซ็นต์รวม -->
  <div class="circle-container">
    <div class="circle" id="overallCircle"><span id="overallPercent">0%</span></div>
  </div>

  <section id="homeView" class="grid">
    <div class="card">
      <div class="small">หน้าแรก • แตะหัวข้อเพื่อเข้าไปตั้งค่า/ทำเควส • บาร์ลายเฉียง = แต้มเกินค่าเป้าหมาย</div>
    </div>
    <div id="topicsList" class="grid"></div>
  </section>

  <section id="topicView" class="grid" style="display:none">
    <!-- ... โค้ดส่วน topicView เดิมของคุณ ... -->
  </section>
</div>

<script>
const DB_KEY = 'psd_v1';
function nowISO(){ return new Date().toISOString(); }
function uid(){ return 't' + Math.random().toString(36).slice(2,9); }
function loadDB(){ try{const raw=localStorage.getItem(DB_KEY); return raw?JSON.parse(raw):{version:1,topics:[]}; }catch(e){return{version:1,topics:[]};} }
function saveDB(db){ localStorage.setItem(DB_KEY, JSON.stringify(db)); }
let db = loadDB();

// คำนวณเปอร์เซ็นต์รวม
function renderOverallCircle(){
  const circle = document.getElementById('overallCircle');
  const percentText = document.getElementById('overallPercent');
  let totalPoints = 0, totalMax = 0;
  db.topics.forEach(t=>{
    const total=(t.transactions||[]).reduce((s,x)=>s+Number(x.delta||0),0);
    totalPoints += total;
    totalMax += Number(t.settings.maxPoints||0);
  });
  let percent = totalMax>0 ? (totalPoints/totalMax)*100 : 0;
  percentText.textContent = Math.round(percent) + '%';
  if(percent > 100){
    circle.classList.add('overflow');
  }else{
    circle.classList.remove('overflow');
    circle.style.setProperty('--percent', percent + '%');
  }
}

// renderHome เดิม + อัปเดตวงกลม
function renderHome(){
  document.getElementById('homeView').style.display='grid';
  document.getElementById('topicView').style.display='none';
  const topicsList=document.getElementById('topicsList');
  topicsList.innerHTML='';
  if(!db.topics.length){
    const empty=document.createElement('div');
    empty.className='card';
    empty.innerHTML='<div class="small">ยังไม่มีหัวข้อ กด “เพิ่มหัวข้อ” ด้านบน</div>';
    topicsList.appendChild(empty);
    renderOverallCircle();
    return;
  }
  db.topics.forEach(t=>{
    const total=(t.transactions||[]).reduce((s,x)=>s+Number(x.delta||0),0);
    const percent=t.settings.maxPoints?(total/t.settings.maxPoints)*100:0;
    const card=document.createElement('div');
    card.className='card topic';
    card.innerHTML=`
      <div class="topic-name">${t.name}</div>
      <div class="bar ${percent>100?'overflow':''}" style="flex:1">
        <span style="width:${Math.min(percent,200)}%"></span>
        <div class="ticks"></div>
      </div>
      <div class="small" style="width:120px;text-align:right">${total}/${t.settings.maxPoints} pts</div>`;
    const ticks=card.querySelector('.ticks');
    for(let i=1;i<(t.settings.segments||0);i++){
      const tk=document.createElement('div');
      tk.className='tick';
      tk.style.left=(i*100/t.settings.segments)+'%';
      ticks.appendChild(tk);
    }
    topicsList.appendChild(card);
  });
  renderOverallCircle();
}

renderHome();
</script>
</body>
</html>
